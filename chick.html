<!DOXTYPE html>
<html>
    <head>
        <title>chick</title>
        <style>
            h1 {
                text-align: center;
                color: blue;
                background-color: red;
            }
            button {
                color: blue;
                background-color: red;
                border-color: red;
                border-radius: 5px;
            }
            body {
                background-color: black;
            }
            #popup {
                position: absolute;
                top: 500;
                left: 0;
                margin: 0 auto;
                
                background-color: red;
                color: blue;
                font-family: poppins;
                
                animation: slide 0.25s ease-out;
            }
            @keyframes slide {
                from {
                    transform: translateY(-100px);
                }
            }
            input {
                background-color: red;
                border-radius: 5px;
                border-color: red;
                color: blue;
            }
            label {
                color: blue;
                background-color: orange;
            }
            img {
                background-color: #00D2FF;
                border-radius: 5px;
                border-color: #00D2FF;
                width: 350px;
                height: 300px;
            }
        </style>
    </head>
    <body>
        <h1>hello</h1>
        <p>欢迎来到奇怪的世界。</p>
        <button id="ba">点击祝喜</button>
        <button onclick="document.getElementById('popup').style.display='block'">♻️</button><br>
        <div id="popup" style="display:none;position:fixed;top:0;left:0;width:100%;height:100%;background:rgba(0,0,0,0.5)">
            <div style="background:white;padding:20px;width:200px;margin:100px auto;border-radius:5px;">
                <span style="float:right;cursor:pointer" onclick="document.getElementById('popup').style.display='none'">×</span>
                <p>恭喜发财！</p>
            </div>
        </div>
        <form>
            <label>用户名：<input type="username" placeholder="请输入用户名" value="Policeman" required="3"></label><br>
            <label>密码：<input type="password" placeholder="请输入密码" value="乱七八糟" required="6"></label><br>
            <button type="submit">提交</button>
        </form>
        <img>
        <div style="background-color: red;color: blue;border-radius: 5px;">
            <div>
                <p>你好</p>
            </div>
        </div>
        <button popovertarget="popup">open</button>
        <div id="popup" popover>
            hello<br>
            <button popovertarget="popup" popovertargetaction="hide">close</button>
        </div>
        <div style="background-color: #0040FF;border-radius: 5px;border-color: #FF2200;">
            <header style="text-align: center;color: #00FF85;">hello</header>
            <div style="background-color: #FFD700;border-radius: 5px;border-color: #CBFFB8;color: #7982FF;">
                <p>hi</p>
            </div>
        </div>
        <script>
            ba.onclick = function() {
                alert("恭喜你获得100元。")
            }
        </script>
    </body>
</html>
