<!DOXTYPE html>
<html>
    <head>
        <title>chick</title>
        <style>
            h1 {
                text-align: center;
                color: blue;
                background-color: red;
            }
            button {
                color: blue;
                background-color: red;
                border-color: red;
                border-radius: 5px;
            }
            body {
                background-color: black;
            }
        </style>
    </head>
    <body>
        <h1>hello</h1>
        <p>欢迎来到奇怪的世界。</p>
        <button id="ba">点击祝喜</button>
        <button onclick="document.getElementById('popup').style.display='block'">♻️</button><br>
        <div id="popup" style="display:none;position:fixed;top:0;left:0;width:100%;height:100%;background:rgba(0,0,0,0.5)">
            <div style="background:white;padding:20px;width:200px;margin:100px auto;border-radius:5px;">
                <span style="float:right;cursor:pointer" onclick="document.getElementById('popup').style.display='none'">×</span>
                <p>恭喜发财！</p>
            </div>
        </div>
        <form>
            <label>用户名：<input type="username" placeholder="请输入用户名" value="Policeman" required="3"></label><br>
            <label>密码：<input type="password" placeholder="请输入密码" value="乱七八糟" required="6"></label><br>
            <button type="submit">提交</button>
        </form>
        <script>
            ba.onclick = function() {
                alert("恭喜你获得100元。")
            }
        </script>
    </body>
</html>
